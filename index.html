<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/library.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="skeleton.css">
  <title>Library</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>Library App</h1>
    </header>
    <main>
      <p>Welcome to Library - You can add, delete or change status of Books</p>

      <form id="addBookForm">
        <div class="row">
          <div class="three columns">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" required>
          </div>
          <div class="three columns">
            <label for="author">Author</label>
            <input type="text" id="author" name="author" required>
          </div>
          <div class="three columns">
            <label for="status">Status</label>
            <select name="status" id="status" class="u-full-width">
              <option value="Read">Read</option>
              <option value="Not read">Not read</option>
            </select>
          </div>
          <div class="three columns">
            <label for="action">Action</label>
            <button type="submit" class="button-primary" id="addBookButton">Submit</button>
          </div>
        </div>
      </form>

      <p>List of books in Library</p>

      <div class="row">
        <table class="columns">
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
          <tbody id="bookTableBody"></tbody>
        </table>
      </div>
    </main>
  </div>

  <script type="module" src="/main.js"></script>
</body>

</html>
